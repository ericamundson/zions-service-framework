apiVersion: xl-deploy/v1
kind: Applications
spec:
- name: Applications/DTS
  type: core.Directory
  children:
  - name: zions-pipeline-execution-microservice
    type: udm.Application
    children:
    - name: !value "app_version"
      type: udm.DeploymentPackage
      deployables:
      - name: zions-pipeline-execution-microservice.xml
        type: file.File
        scanPlaceholders: true
        targetPath: '{{stage.path}}'
        createTargetPath: "true"
        file: !file "../service/service.xml"
      - name: zions-pipeline-execution-microservice-hold.jar
        type: file.File
        scanPlaceholders: false
        targetPath: '{{stage.path}}'
        createTargetPath: "true"
        file: !file "../../build/libs/zions-pipeline-execution-microservice.jar"
      - name: zions-pipeline-execution-microservice.exe.config
        type: file.File
        scanPlaceholders: false
        targetPath: '{{stage.path}}'
        createTargetPath: "true"
        file: !file "../service/service.exe.config"
      - name: zions-pipeline-execution-microservice run install
        type: advcmd.Command
        command: |-
          mkdir {{deploy.path}}
          copy /Y {{deploy.path}}\..\WinSW.NET4.exe {{deploy.path}}\zions-pipeline-execution-microservice.exe
          copy /Y {{stage.path}}\zions-pipeline-execution-microservice.xml {{deploy.path}}\zions-pipeline-execution-microservice.xml
          {{deploy.path}}\zions-pipeline-execution-microservice.exe install
          {{deploy.path}}\zions-pipeline-execution-microservice.exe stop
          copy /Y {{stage.path}}\zions-pipeline-execution-microservice-hold.jar {{deploy.path}}\zions-pipeline-execution-microservice.jar
          {{deploy.path}}\zions-pipeline-execution-microservice.exe start          
        createOrder: "62"
        destroyOrder: "42"
        alwaysRun: "true"
        noopOrder: "62"
        undoCommand: 'echo "No action needed for undoCommand"'