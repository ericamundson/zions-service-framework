bootJar {
	enabled = false
}
jar {
	enabled = true
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-aop")
	runtime 'org.codehaus.groovy:groovy-all:2.4.7'
	runtime 'org.apache.poi:poi:3.14'
	runtime 'org.apache.poi:poi-ooxml:3.14'
	
	compile project(':zions-common-data')
	testCompile(
		'cz.jirutka.spring:embedmongo-spring:1.3.0',
		'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0'
		)

}