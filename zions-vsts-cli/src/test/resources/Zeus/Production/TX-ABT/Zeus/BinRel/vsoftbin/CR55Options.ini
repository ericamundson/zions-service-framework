///////////////////////////////////////////////////////////////////////////////
// General section
//
//  InfraredLEDDoubleFeedDetect: Set double feed detection by infrared LED. 
//                               Values may be true or false (default to false).
//
//  DFDThicknessReference & DFDThicknessReferenceMin (unknown units):
//    Reference values used to determine double feed error condition. 
///////////////////////////////////////////////////////////////////////////////
[General]
InfraredLEDDoubleFeedDetect=false
DFDThicknessReference=0
DFDThicknessReferenceMin=0
SortBy=Scanner

///////////////////////////////////////////////////////////////////////////////
// MICR section
//
//           Font:  E13B or CMC7
//   RemoveSpaces: true to cause MICR lines to not have spaces, false otherwise
//
//    Sensitivity: Adjusts the severity of most likely data.
//                   1 - Least sensitive
//                 128 - Normal (default)
//                 160 - More sensitive
//                 255 - Most sensitive
//                  (0 - Same as default)
//
//      Plurality: Adjusts the gap between most likely data and the 2nd data.
//                   1 - Least sensitive
//                 128 - Normal (default)
//                 160 - More sensitive
//                 255 - Most sensitive
//                  (0 - Same as default)
///////////////////////////////////////////////////////////////////////////////
[MICR]
Font=E13B
RemoveSpaces=false
Sensitivity=0
Plurality=0

///////////////////////////////////////////////////////////////////////////////
// OCR section
//
//   RemoveSpaces: true to cause OCR lines to not have spaces, false otherwise
///////////////////////////////////////////////////////////////////////////////
[OCR]
RemoveSpaces=false

///////////////////////////////////////////////////////////////////////////////
// Endorser section
//
//            Printside:  LeadEdge or TrailEdge for endorsement spray placement.
//            YPosition:  Vertical offset of endorsement
//   PageCountIncrement:  When using the <C> code in endorsement string, how many
//                        increments between pages.
//                        Valid value: 0 to 255 (default 1)
//                 Font:  Normal or Small is supported
///////////////////////////////////////////////////////////////////////////////
[Endorser]
PrintSide=LeadEdge
YPosition=40
PageCountIncrement=1
Font=Small

///////////////////////////////////////////////////////////////////////////////
// Imaging section
//
//        Autosize: Set false to make all images fixed width, or true to crop to 
//                  the actual image size
//
// BackgroundErase: Remove black borders on images.
//                  Values may be true or false (default to false).
//
//	    Deskew: Enable device-level image skew correction.
//                  Values may be true or false (default to false).
//
//    EdgeEmphasis: Set the level of edge emphasis.  
//                  Values may be between 1 and 5.
//
//    EdgeEmphasis: Set the level of edge emphasis.  
//                  Values may be between 1 and 5.
//
//        Negative: Set whether negative polarity is used in the image.  
//                  Valid options are "false" (off) and "true" (on)
//
//     JpegQuality: Set the level of JPEG quality.  Valid range is 1 to 100.
//
//   FrontContrast: Set the contrast of the front image.  
//    BackContrast: Set the contrast of the rear image.  
//                  Valid range is 1-7, or 0 to use the default.
//
// FrontBrightness: Set the brightness of the front image.
//  BackBrightness: Set the brightness of the rear image.  
//                  Valid range is 1-255.
//
//     ImageFormat: Image type returned to application.
//                  Valid formats are JPEG, BMP or TIFF (default).
//                  Note: Sequential file sets are available for TIFF only.
// 
///////////////////////////////////////////////////////////////////////////////
[Imaging]
Autosize=true
BackgroundErase=false
Deskew=false
EdgeEmphasis=3
Negative=false
JpegQuality=75
FrontContrast=4
BackContrast=4
FrontBrightness=128
BackBrightness=128
ImageFormat=TIFF

///////////////////////////////////////////////////////////////////////////////
// GammaCurves: Assign a gamma curve file to use for each color.
// 
// FrontGray, FrontRed, FrontBlue, FrontGreen:
// RearGray, RearRed, RearBlue, RearGreen:
//
// Note: Files must be located in the same folder as the Ranger.ocx and be in 
//       the same format as exported by the Canon Scanning Utility program.
//
///////////////////////////////////////////////////////////////////////////////
[GammaCurves]
//FrontGray=GammaCurve.pxg

///////////////////////////////////////////////////////////////////////////////
// FrontBitonalImage: These imaging options apply to only the front binary image.
//
//  Resolution: Set the image resolution (measured in DPI).
//
//              Valid resolutions are: 100, 200 or 300.
//
//  ImageMode: Sets the method used for generating the bitonal images.
//
//             Valid methods are: Normal, Dither, TextEnhanced or
//                                    AdaptiveThreshold (default).
//
//  TextEnhancedBrightness: Adjust brightness when TextEnhanced ImageMod is used.
//                          Valide values are: 1-255 (default of 128)
///////////////////////////////////////////////////////////////////////////////
[FrontBitonalImage]
ImageMode=AdaptiveThreshold
Resolution=200
TextEnhancedBrightness=128

///////////////////////////////////////////////////////////////////////////////
// RearBitonalImage: These imaging options apply to only the rear binary image.
//                   See the explanation of parameters in the [FrontBitonalImage] 
//                   section.
///////////////////////////////////////////////////////////////////////////////
[RearBitonalImage]
ImageMode=AdaptiveThreshold
Resolution=200
TextEnhancedBrightness=128

///////////////////////////////////////////////////////////////////////////////
// FrontGrayscaleImage: These imaging options apply to only the front grayscale image.
//
//  Resolution: Set the image resolution (measured in DPI).
//
//              Valid resolutions are: 100, 200 or 300.
//
//
//  ImageMode: Sets the method used for generating the grayscale images.
//
//             Valid methods are: 4Bit or 8Bit (default).
///////////////////////////////////////////////////////////////////////////////
[FrontGrayscaleImage]
ImageMode=8Bit
Resolution=100

///////////////////////////////////////////////////////////////////////////////
// RearGrayscaleImage: These imaging options apply to only the rear grayscale image.
//                     See the explanation of parameters in the [FrontGrayscaleImage]
//                     section.
///////////////////////////////////////////////////////////////////////////////
[RearGrayscaleImage]
ImageMode=8Bit
Resolution=100

///////////////////////////////////////////////////////////////////////////////
// FrontColorImage: These imaging options apply to only the front color image.
//
//  Resolution: Set the image resolution (measured in DPI). 
//              Valid resolutions are: 100 & 200 (300 not available).
// 
///////////////////////////////////////////////////////////////////////////////
[FrontColorImage]
Resolution=100

///////////////////////////////////////////////////////////////////////////////
// RearColorImage: These imaging options apply to only the rear color image.
//
//  Resolution: Set the image resolution (measured in DPI). 
//              Valid resolutions are: 100 & 200 (300 not available).
// 
///////////////////////////////////////////////////////////////////////////////
[RearColorImage]
Resolution=100
[RangerFlexApp]
LastNumWindows=6
