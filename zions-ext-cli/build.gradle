bootJar {
	enabled = true
	mainClassName = 'com.zion.vsts.services.cli.CliApplication'
	baseName = 'zions-ext-cli'
	version =  "${version}"
}
plantuml {
	sourcePath = 'src/main/groovy' +
	':src/test/groovy'
}
javadoc {
	 options.addStringOption('sourcepath', project.plantuml.sourcePath)
	 options.docFilesSubDirs = true
}

dependencies {
	compile project(':zions-ext-services')
	compile project(':zions-vsts-services')
	compile project(':zions-ccm-client-services')
	compile project(':zions-common')
}