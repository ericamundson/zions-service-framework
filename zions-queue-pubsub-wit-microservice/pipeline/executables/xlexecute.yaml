executables:
- type: runXLDeployApply
  yamlFile: zions-queue-pubsub-wit-microservice/pipeline/xl-deploy.yaml
  dependencies:
  - /zions-queue-pubsub-wit-microservice/pipeline/xld-env.yaml
  - /zions-queue-pubsub-wit-microservice/pipeline/xld-infra.yaml
  vault:
    engine: secret
    path: zions-service-framework
  values:
  - name: xld_cli_user
    value: ${xl.user}
  - name: xld_cli_passwd
    value: ${xl.password)
  - name: svc_account_passwd
    value: ${svc_account_passwd}
    
- type: runXLReleaseApply
  yamlFile:  zions-queue-pubsub-wit-microservice/pipeline/xl-release.yaml
  dependencies:
  - /zions-queue-pubsub-wit-microservice/pipeline/xlr-pipeline-ci-cd.yaml
  vault:
    engine: secret
    path: zions-service-framework
  values:
  - name: xld_cli_user
    value: ${xl.user}
  - name: xld_cli_passwd
    value: ${xl.password)
  - name: svc_account_passwd
    value: ${svc_account_passwd}
  - name: xlr_scriptUserPassword
    value: ${xlr_scriptUserPassword}