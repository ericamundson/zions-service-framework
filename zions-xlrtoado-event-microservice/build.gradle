bootJar {
	enabled = true
	mainClassName = 'com.zions.vsts.services.XlrToADOEventsApplication'
	archiveName = 'zions-xlrtoado-event-microservice.jar'
	//version =  "${version}"
}

dependencies {
	compile project(':zions-vsts-services')
	compile project(':zions-vsts-microservice')
	compile project(':zions-xlr-services')
	compile project(':zions-common')
}

docker {
	if (project.secretData) {
		registryCredentials {
			url = "${property 'registryHostUrl'}"
			username = "${project.secretData.data.data['nexus.docker.user']}"
			password = "${project.secretData.data.data['nexus.docker.password']}"
		}
	}
	springBootApplication {
		baseImage = 'openjdk:8-alpine'
		jvmArgs = ['-Xrs -Xmx256m']
	}
	

}

